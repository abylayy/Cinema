<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ticket Booking</title>
  <!--Google Fonts and Icons-->
  <link
          href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
          rel="stylesheet"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
          href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet"
  />
  <link rel="stylesheet" href="seatBooking.css">
</head>
<body>
<div class="center">
  <div class="tickets">
    <div class="ticket-selector">
      <div class="movie-container">
        <label> Select a movie:</label>
        <select id="movie">

        </select>
      </div>
      <div class="seats">
        <div class="status">
          <div class="item">Available</div>
          <div class="item">Booked</div>
          <div class="item">Selected</div>
        </div>
        <div class="all-seats">
          <input type="checkbox" name="tickets" id="s1" />
        </div>
      </div>
      <div class="timings">
        <div class="dates">
          <input type="radio" name="date" id="d1" value="2024-02-27" checked />
          <label for="d1" class="dates-item">
            <div class="day">Tue</div>
            <div class="date">27</div>
          </label>
          <input type="radio" id="d2" name="date" value="2024-02-28" />
          <label class="dates-item" for="d2">
            <div class="day">Wed</div>
            <div class="date">28</div>
          </label>
          <input type="radio" id="d3" name="date" value="2024-02-29"/>
          <label class="dates-item" for="d3">
            <div class="day">Thu</div>
            <div class="date">29</div>
          </label>
          <input type="radio" id="d4" name="date" value="2024-03-01"/>
          <label class="dates-item" for="d4">
            <div class="day">Fri</div>
            <div class="date">01</div>
          </label>
          <input type="radio" id="d5" name="date" value="2024-03-02"/>
          <label class="dates-item" for="d5">
            <div class="day">Sat</div>
            <div class="date">02</div>
          </label>
          <input type="radio" id="d6" name="date" value="2024-03-03"/>
          <label class="dates-item" for="d6">
            <div class="day">Sun</div>
            <div class="date">03</div>
          </label>
          <input type="radio" id="d7" name="date" value="2024-03-04"/>
          <label class="dates-item" for="d7">
            <div class="day">Mon</div>
            <div class="date">04</div>
          </label>
        </div>
        <div class="times">
          <input type="radio" name="time" id="t1" value="11:00" checked />
          <label for="t1" class="time">11:00</label>
          <input type="radio" id="t2" name="time" value="14:30"/>
          <label for="t2" class="time"> 14:30 </label>
          <input type="radio" id="t3" name="time" value="18:00"/>
          <label for="t3" class="time"> 18:00 </label>
          <input type="radio" id="t4" name="time" value="21:30"/>
          <label for="t4" class="time"> 21:30 </label>
        </div>
      </div>
    </div>
    <div class="price">
      <div class="total">
        <span> <span class="count">0</span> Tickets </span>
        <div class="amount">0</div>
        <div id="paypal-button-container">
          <button id="bookingButton" type="button" style="margin-bottom: 5px;">Book</button>
        </div>
      </div>
    </div>
    <script src = "seatBooking.js"></script>
    <script src="auth.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://www.paypal.com/sdk/js?client-id=ARyeVCsnmg2hFIHcdPAp3OibmmTzUtPhWPxeCJjn7ylZ3hZDaz9MO5HTsler2bPJ_vubylCgUA7dsIpJ"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      // Assuming you have an API endpoint to fetch movies data
      const apiUrl = 'https://api.themoviedb.org/3/movie/popular?api_key=b743d7d019776f52a4f6cc05ddbb9cbb&page=1';

      // Fetch movies data from the API
      axios.get(apiUrl)
              .then(response => {
                console.log(response.data); // Log the response data
                const movies = response.data.results; // Access the 'results' property
                const movieSelect = document.getElementById('movie');

                // Clear existing options
                movieSelect.innerHTML = '';

                // Populate select options with fetched movie data
                movies.forEach(movie => {
                  const option = document.createElement('option');
                  option.value = movie.id;
                  option.text = movie.title;
                  movieSelect.appendChild(option);
                });
              })
              .catch(error => {
                console.error('Error fetching movies:', error);
              });
    </script>

</body>
</html>
